<div class="container">
  <form class="formulario">
    <div class="form-title">Datos del vehículo</div>

    <mat-form-field class="full-width">
      <mat-label>Kilometraje</mat-label>
      <input matInput class="input-km">
    </mat-form-field>

    <div class="switch-container">
      <span class="switch-text">¿Tiene VTV?</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>

    <mat-form-field class="full-width">
      <mat-label>Textarea</mat-label>
      <textarea matInput class="input-textarea"></textarea>
    </mat-form-field>
  </form>
</div>
