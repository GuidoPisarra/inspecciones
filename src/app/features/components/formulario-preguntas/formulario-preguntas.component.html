<div class="container">
  <form class="formulario">
    <div class="form-title">Datos del vehículo</div>

    <div class="form-field">
      <label for="kilometraje" class="field-label">Kilometraje</label>
      <input type="text" id="kilometraje" class="input-km" placeholder="Ingrese el kilometraje">
    </div>

    <div class="switch-container">
      <span class="switch-text">¿Tiene VTV?</span>
      <label class="switch">
        <input type="checkbox">
        <span class="slider"></span>
      </label>
    </div>




    <div class="form-field">
      <label for="carta-daño" class="field-label">Carta de daño</label>
      <textarea id="carta-daño" class="input-textarea" placeholder="Describa el daño" [(ngModel)]="cartaDanio"
        name="cartaDanio" maxlength="250"></textarea>
      <div class="char-count">
        <span>{{ 250 - cartaDanio.length }} caracteres restantes</span>
      </div>
    </div>
    <button class="btn-continuar" (click)="goToCameraCapture()">Continuar</button>
  </form>

</div>
