<form (ngSubmit)="onSubmit()" #form="ngForm">
  <label>
    Pregunta 1:
    <input type="text" name="pregunta1" [(ngModel)]="pregunta1" required />
  </label>
  <label>
    Pregunta 2:
    <input type="text" name="pregunta2" [(ngModel)]="pregunta2" required />
  </label>
  <label>
    Pregunta 3:
    <input type="text" name="pregunta3" [(ngModel)]="pregunta3" required />
  </label>
  <button type="submit" [disabled]="!form.valid">Siguiente</button>
</form>
