<div class="camera-container">

  <div class="overlay">
    <img src="assets/images/auto-frente.png" alt="Imagen de superposición" class="overlay-img">
  </div>

  <!-- Contenedor de la cámara -->
  <video id="video" width="100%" height="100vh" autoplay></video>

  <div *ngIf="photos.length > 0" class="photos-gallery">
    <div *ngFor="let photo of photos; let i = index" class="photo-slide"
      [ngClass]="{'active': i === currentPhotoIndex}">
      <img [src]="photo" width="100%" height="auto">
    </div>
    <div class="slider-controls">
      <button (click)="showPreviousPhoto()">←</button>
      <button (click)="showNextPhoto()">→</button>
    </div>
  </div>

  <div class="actions">
    <button (click)="capturePhoto()">Capturar Foto</button>
    <button (click)="clearPhotos()">Limpiar Fotos</button>
  </div>
</div>
