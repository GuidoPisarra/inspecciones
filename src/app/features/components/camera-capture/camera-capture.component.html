<div class="camera-container">
  <app-spinner-max-screen [visible]="cargando"></app-spinner-max-screen>
  <div class="overlay">
    <img src="assets/images/auto-frente.png" alt="Imagen de superposición" class="overlay-img">
  </div>

  <!-- Contenedor de la cámara -->
  <video id="video" width="100%" height="100vh" autoplay></video>

  <div *ngIf="photos.length > 0" class="photos-gallery">
    <div class="photo-list">
      <div *ngFor="let photo of photos; let i = index" class="photo-item">
        <img [src]="photo" class="photo-image">
      </div>
    </div>
  </div>

  <div class="actions">
    <button (click)="capturePhoto()" class="btn-tomar-foto">
      <img src="assets/images/camera-shutter.png" alt="Obturador" class="overlay-img camera-shutter">
    </button>
    <button (click)="clearPhotos()">Limpiar Fotos</button>
    <button (click)="continue()">Continuar</button>
  </div>
</div>
